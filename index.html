<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Digital Store</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans">

  <!-- Header -->
  <header class="flex items-center justify-between px-8 py-4 bg-white shadow-md">
    <!-- Logo -->
    <div>
      <img src="./HEADER/assets/logo-header.svg" alt="logo header" width="253" height="44" />
    </div>

    <!-- Barra de Pesquisa -->
    <form action="/products" method="GET" class="flex-1 mx-6 flex">
      <input
        type="text"
        name="filter"
        placeholder="Pesquisar produto..."
        class="w-full px-4 py-2 border border-gray-900 bg-gray-200 rounded-l-md focus:outline-none focus:ring-2 focus:gray-500"
      />
      <button type="submit" class="px-4 bg-gray-200 text-white rounded-r-md hover:bg-gray-700">
        üîç
      </button>
    </form>

    <!-- √Årea de redirecionamento + Carrinho -->
    <div class="flex items-center gap-4">
      <a href="#" class="text-sm text-gray-700 underline">Cadastre-se</a>
      <a
        href="#"
        class="text-white bg-pink-600 font-bold text-sm px-6 py-2 rounded hover:bg-pink-700"
        style="width: 114px; height: 40px; display: flex; align-items: center; justify-content: center;"
      >
        Entrar
      </a>
      <!-- √çcone do carrinho -->
      <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-pink-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2 9m13-9l2 9M9 21h6" />
      </svg>
    </div>
  </header>
    
    <!-- Menu de Navega√ß√£o -->
    <nav class="bg-white py-3 px-6 border-b">
        <div class="max-w-7xl mx-auto">
            <ul class="flex space-x-8">
                <li><a href="#" class="text-[#c3006f] font-bold border-b-2 border-[#c3006f] pb-1">Home</a></li>
                <li><a href="#" class="text-gray-800 hover:text-[#c3006f]">Produtos</a></li>
                <li><a href="#" class="text-gray-800 hover:text-[#c3006f]">Categorias</a></li>
                <li><a href="#" class="text-gray-800 hover:text-[#c3006f]">Meus Pedidos</a></li>
            </ul>
        </div>
    </nav>
    
    <!-- Se√ß√£o Principal -->
    <main class="max-w-7xl mx-auto px-6 py-10">
        <div class="flex flex-col md:flex-row gap-10">
            <!-- Left Content -->
            <div class="md:w-1/2 flex flex-col justify-center">
                <span class="text-[#d4a017] font-medium mb-2">Melhores ofertas personalizadas</span>
                
                <div class="flex items-center mb-4">
                    <h2 class="text-4xl font-bold text-gray-900 mr-2">Queima de estoque Nike <span class="text-red-500">üî•</span></h2>
                </div>
                
                
                <p class="text-gray-500 mb-8">
                    Aproveite as melhores ofertas da semana em produtos Nike. T√™nis, camisetas e acess√≥rios com descontos especiais por tempo limitado.
                </p>
                
                <button class="bg-[#c3006f] text-white px-8 py-3 rounded-full w-fit hover:bg-pink-800 transition font-medium">
                    Ver Ofertas
                </button>
            </div>
            
            <!-- Right Content - Product Image -->
            <div class=" relative">
                <div class="bg-dots w-full h-full rounded-xl p-10 flex items-center justify-center">
                    <div class="relative">
                        <img src="./HEADER/assets/White-Sneakers-PNG-Clipart 1.png" 
                             alt="T√™nis Nike Air Max 270" 
                             class="w-full max-w-md transform rotate-[-15deg]">
                        <div class="absolute -bottom-10 -right-10 bg-red-500 text-white px-3 py-1 rounded-full text-sm font-bold">
                            -30%
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Carrossel Indicators -->
        <div class="flex justify-center mt-12 space-x-2">
            <button class="w-3 h-3 rounded-full bg-[#c3006f]"></button>
            <button class="w-3 h-3 rounded-full bg-gray-300"></button>
            <button class="w-3 h-3 rounded-full bg-gray-300"></button>
        </div>
    </main>

    <script>
        // Simple carousel functionality
        document.addEventListener('DOMContentLoaded', function() {
            const indicators = document.querySelectorAll('.flex.justify-center.mt-12 button');
            
            indicators.forEach((indicator, index) => {
                indicator.addEventListener('click', () => {
                    // Update active indicator
                    indicators.forEach(ind => ind.classList.remove('bg-[#c3006f]'));
                    indicators.forEach(ind => ind.classList.add('bg-gray-300'));
                    indicator.classList.remove('bg-gray-300');
                    indicator.classList.add('bg-[#c3006f]');
                    
                    // Here you would typically change the main content
                    // For this example, we'll just log the action
                    console.log(`Changed to slide ${index + 1}`);
                });
            });
            
            // Simulate product click
            const offerButton = document.querySelector('button.bg-[#c3006f]');
            offerButton.addEventListener('click', () => {
                alert('Redirecionando para as ofertas da Nike!');
            });
        });
    </script>
</body>
</html>
