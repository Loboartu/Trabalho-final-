<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Digital Store</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans">

  <!-- Header -->
  <header class="flex items-center justify-between px-8 py-4 bg-white shadow-md">
    <!-- Logo -->
    <div>
      <img src="./assets/logo-header.svg" alt="logo header" width="253" height="44" />
    </div>

    <!-- Barra de Pesquisa -->
    <form action="/products" method="GET" class="flex-1 mx-6 flex">
      <input
        type="text"
        name="filter"
        placeholder="Pesquisar produto..."
        class="w-full px-4 py-2 border border-gray-900 bg-gray-200 rounded-l-md focus:outline-none focus:ring-2 focus:gray-500"
      />
      <button type="submit" class="px-4 bg-gray-200 text-white rounded-r-md hover:bg-gray-700">
        🔍
      </button>
    </form>

    <!-- Área de redirecionamento + Carrinho -->
    <div class="flex items-center gap-4">
      <a href="#" class="text-sm text-gray-700 underline">Cadastre-se</a>
      <a
        href="#"
        class="text-white bg-pink-600 font-bold text-sm px-6 py-2 rounded hover:bg-pink-700"
        style="width: 114px; height: 40px; display: flex; align-items: center; justify-content: center;"
      >
        Entrar
      </a>
      <!-- Ícone do carrinho -->
      <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-pink-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2 9m13-9l2 9M9 21h6" />
      </svg>
    </div>
  </header>

  <!-- Navegação Principal -->
  <nav class="flex space-x-8 px-8 py-4 bg-white shadow-sm text-sm">
    <a href="#" class="text-pink-600 font-bold border-b-2 border-pink-600 pb-1">Home</a>
    <a href="#" class="text-gray-600 hover:text-pink-600">Produtos</a>
    <a href="#" class="text-gray-600 hover:text-pink-600">Categorias</a>
    <a href="#" class="text-gray-600 hover:text-pink-600">Meus Pedidos</a>
  </nav>

  <!-- Banner principal -->
  <main class="flex flex-col lg:flex-row items-center justify-between px-8 py-12 bg-white">
    <div class="max-w-md space-y-4">
      <p class="text-sm text-yellow-500 font-semibold">Melhores ofertas personalizadas</p>
      <h1 class="text-4xl font-bold text-gray-900">
        Queima de <br /> estoque Nike <span>🔥</span>
      </h1>
      <p class="text-gray-600">
        Consequat culpa exercitation mollit nisi exceptur do do tempor laboris eiusmod irure consectetur.
      </p>
      <button class="mt-4 px-6 py-2 bg-pink-600 text-white rounded hover:bg-pink-700">
        Ver Ofertas
      </button>
    </div>

    <!-- Imagem do Produto -->
    <div class="mt-10 lg:mt-0 relative">
      <img src="./assets/White-Sneakers-PNG-Clipart 1.png" alt="Tênis Nike" class="w-full max-w-md" />
    </div>
  </main>

</body>
</html>
